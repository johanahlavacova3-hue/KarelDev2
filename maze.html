<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Karel The Robot 25' – Maze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Home tlačítko -->
  <a href="index.html" class="home-btn">
    <img src="Home.png" alt="Home">
  </a>

  <div class="sidebar">
    <!-- Zvýrazněný text -->
    <div id="highlighted"></div>
    <!-- Textarea pro psaní -->
    <textarea id="editor" placeholder="Napiš svůj kód...
například:
move();
turnLeft();
putBeeper();
move();"></textarea>
    <button id="runBtn"></button>
  </div>

  <div id="grid"></div>

  <script>
  const grid = document.getElementById('grid');
  const GRID_COLS = 7;
  const GRID_ROWS = 4;

  // ------------------- Grid -------------------
  function createGrid() {
    grid.innerHTML = '';
    grid.style.display = 'grid';
    grid.style.gridTemplateColumns = `repeat(${GRID_COLS}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${GRID_ROWS}, 1fr)`;
    for (let i = 0; i < GRID_COLS * GRID_ROWS; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      grid.appendChild(cell);
    }
  }
  createGrid();

  // ------------------- Robot -------------------
  const robot = document.createElement('div');
  robot.id = 'robot';
  grid.appendChild(robot);

  let posX = 0, posY = GRID_ROWS - 1, dir = 'right';
  grid.children[posY * GRID_COLS + posX].appendChild(robot);

  function updateRobotRotation() {
    let angle = 0;
    if (dir === 'up') angle = -90;
    if (dir === 'down') angle = 90;
    if (dir === 'left') angle = 180;
    robot.style.transform = `rotate(${angle}deg)`;
  }
  updateRobotRotation();

  function resetWorld() {
    posX = 0; posY = GRID_ROWS - 1; dir = 'right';
    updateRobotRotation();
    document.querySelectorAll('#grid .cell').forEach(cell => {
      if (cell.contains(robot)) cell.removeChild(robot);
    });
    grid.children[posY * GRID_COLS + posX].appendChild(robot);
    document.querySelectorAll('.beeper').forEach(b => b.remove());
  }

  // ------------------- Příkazy -------------------
  function move() {
    let dx = 0, dy = 0;
    if (dir === 'right') dx = 1;
    if (dir === 'left') dx = -1;
    if (dir === 'up') dy = -1;
    if (dir === 'down') dy = 1;
    const newX = posX + dx, newY = posY + dy;
    if (newX < 0 || newX >= GRID_COLS || newY < 0 || newY >= GRID_ROWS) return;
    grid.children[posY * GRID_COLS + posX].removeChild(robot);
    posX = newX; posY = newY;
    grid.children[posY * GRID_COLS + posX].appendChild(robot);
  }

  function turnLeft() {
    if (dir === 'up') dir = 'left';
    else if (dir === 'left') dir = 'down';
    else if (dir === 'down') dir = 'right';
    else if (dir === 'right') dir = 'up';
    updateRobotRotation();
  }

  function putBeeper() {
    const cell = grid.children[posY * GRID_COLS + posX];
    const beeper = document.createElement('div');
    beeper.className = 'beeper';
    cell.appendChild(beeper);
  }

  function pickBeeper() {
    const cell = grid.children[posY * GRID_COLS + posX];
    const beeper = cell.querySelector('.beeper');
    if (beeper) beeper.remove();
  }

  function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

  async function runUserCode() {
    resetWorld();
    const code = document.getElementById('editor').value;
    const lines = code.split('\n').filter(l => l.trim() !== '');
    for (let line of lines) {
      try {
        await delay(300);
        eval(line);
      } catch (err) {
        console.error(err);
      }
    }
  }

  document.getElementById('runBtn').addEventListener('click', runUserCode);

  // ------------------- Zvýraznění -------------------
  const editor = document.getElementById('editor');
  const highlighted = document.getElementById('highlighted');

  function updateHighlight() {
    const lines = editor.value.split('\n');
    let html = '';
    for (let i = 0; i < lines.length; i++) {
      const prev = lines[i-1] || '';
      const current = lines[i];

      if (current.trim().startsWith('//')) {
        html += `<span style="color:#36dc36">${prev}</span>\n`;
      } else {
        if (!(lines[i+1] && lines[i+1].trim().startsWith('//'))) {
          html += `${current}\n`;
        }
      }
    }
    highlighted.innerHTML = html;
  }

  editor.addEventListener('input', updateHighlight);
  updateHighlight();
  </script>
</body>
</html>
